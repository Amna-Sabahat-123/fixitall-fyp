<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>EZYFIX</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <link rel="stylesheet" href="/stylesheets/stylesignup.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
        integrity="sha512-Z0grauwA52zySMexU1C1cMWJdSu0e9V6wL3GL2xyJtg1p4pa+vTJxhuubi+MT/OrzSTt2em/www.michez.com/css/font-awesome.min.css"
        crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>

<body>
    <div class="container-fluid">
        <div class="img"><img src="/public/images/logo.png" alt="EZYFIX Logo"></div>
        <div class="row">
            <div class="col-md-6">
                <h4 class="mb-3">Get Started Now</h4>
                <form action="/signup" method="post">
                    <div class="form-group">
                        <input type="text" class="form-control" id="name" name="name" placeholder=" " required>
                        <label for="name">Name</label>
                    </div>
                    <div class="form-group">
                        <input type="email" class="form-control" id="email" name="email" placeholder=" " required>
                        <label for="email">Email address</label>
                    </div>
                    <div class="form-group">
                        <input type="password" class="form-control" id="password" name="password" placeholder=" "
                            required>
                        <label for="password">Password</label>
                    </div>
                    <div class="form-check">
                        <input type="checkbox" class="form-check-input" id="terms" name="terms" required>
                        <label class="form-check-label" for="terms">I agree to the terms & services</label>
                    </div>
                    <button type="submit" class="btn btn-primary btn-block mt-3">Sign Up</button>
                    <div class="text-divider">or</div>
                    <div class="row justify-content-center" style="gap: 1rem;">
                        <div class="col-lg-5 p-0">
                            <button type="button" class="btn-outline-custom">
                                <i class="fab fa-google"></i> Sign in with Google
                            </button>
                        </div>
                        <div class="col-lg-5 p-0">
                            <button type="button" class="btn-outline-custom">
                                <i class="fab fa-apple"></i> Sign in with Apple
                            </button>
                        </div>
                    </div>
                    <p class="text-center mt-3">Don't have an account? <a href="/login">Login</a></p>
                </form>
            </div>
            <div class="col-md-6 signup d-none d-md-block">
                <img src="/public/images/signupimage.png" alt="EZYFIX Image">
            </div>
        </div>
    </div>

    <div class="container">
        
    </div>
    <script>
        document.querySelectorAll('.form-group input').forEach(input => {
            input.addEventListener('focus', function () {
                this.nextElementSibling.style.color = '#007bff';
            });
            input.addEventListener('blur', function () {
                this.nextElementSibling.style.color = '#6c757d';
            });
        });
    </script>
</body>

</html>
